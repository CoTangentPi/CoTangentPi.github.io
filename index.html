<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chachi Han</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #64665B; /* Neutral gray with green */
            --text: #A17445; /* Warm brown */
            --accent: #364430; /* Dark muted green */
            --highlight: #344A61; /* Deep cool blue */
        }

        body {
            background: var(--bg);
            font-family: "Times New Roman", Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
            position: relative;
        }

        .links {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--highlight);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: var(--accent);
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        p, a {
            color: var(--highlight);
            font-size: 1.5rem;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

        <a href="archive/visionlead">archive/vision lead</a>
    </div> -->

    <div class="container">
        <h1>Chachi Han</h1>
        <p>Contact: <a href="mailto:contact@chachi.cc">contact@chachi.cc</a></p>
    </div>
</body>
</html>
