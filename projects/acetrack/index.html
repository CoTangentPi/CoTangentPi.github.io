<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AceTrack Project</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    body {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .placeholder-container {
      text-align: center;
      padding: 4rem 2rem;
    }

    .placeholder-title {
      color: var(--accent);
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .placeholder-message {
      color: var(--text);
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .coming-soon {
      color: var(--highlight);
      font-size: 1.1rem;
      font-style: italic;
      margin-bottom: 3rem;
    }

    .project-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .project-link {
      background: var(--highlight);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(52,68,97,0.10);
      letter-spacing: 0.5px;
      transition: background 0.3s, transform 0.2s;
      position: relative;
      z-index: 2;
      text-align: center;
      line-height: 1.3;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .project-link:hover {
      background: var(--accent);
      color: #fff;
      transform: scale(1.05);
    }

    .back-link {
      position: fixed;
      top: 1rem;
      left: 1rem;
      color: var(--highlight);
      text-decoration: none;
      font-size: 1.1rem;
      z-index: 10;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .placeholder-container {
        padding: 2rem 1rem;
      }
      
      .placeholder-title {
        font-size: 2rem;
      }

      .project-links {
        flex-direction: column;
        gap: 1rem;
      }

      .project-link {
        width: 100%;
        max-width: 280px;
      }
    }

    @media (max-width: 600px) {
      .back-link {
        position: static;
        display: block;
        text-align: center;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="../../" class="back-link">‚Üê Back to Home</a>

  <div class="placeholder-container">
    <h1 class="placeholder-title">AceTrack</h1>
    <p class="placeholder-message">
      This project page is currently under construction.
    </p>
    <p class="coming-soon">
      More updates are coming soon!
    </p>

    <p style="color: var(--text); font-size: 1.1rem; margin-bottom: 2rem; font-style: italic;">
      The repositories below are currently work in progress.
    </p>

    <div class="project-links">
      <a href="https://github.com/CoTangentPi/AceTrack_Embedded" class="project-link">View on GitHub<br>(Embedded/Firmware)</a>
      <a href="https://github.com/CoTangentPi/AceTrack_Application" class="project-link">View on GitHub<br>(Apple Watch Application)</a>
    </div>
  </div>
</body>
</html>
